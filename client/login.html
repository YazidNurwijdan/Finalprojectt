<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Masuk / Daftar | PhotoMarket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center relative">

    <a href="index.html" class="absolute top-8 left-8 flex items-center gap-2 text-gray-500 hover:text-indigo-600 transition font-medium text-sm group">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:-translate-x-1 transition-transform">
            <path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/>
        </svg>
        Kembali ke Beranda
    </a>

    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg border border-gray-100 relative">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900" id="pageTitle">Masuk Akun</h1>
            <p class="text-gray-500 text-sm mt-1">Portal Akses PhotoMarket</p>
        </div>

        <div id="loginForm">
            <div class="space-y-4">
                <input type="text" id="loginUser" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" placeholder="Username">
                <input type="password" id="loginPass" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" placeholder="Password">
                <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white font-medium py-2.5 rounded-lg hover:bg-indigo-700 transition shadow-sm">
                    Masuk Sekarang
                </button>
            </div>
            <p class="text-center text-sm text-gray-600 mt-6">
                Belum punya akun? <a href="#" onclick="toggleMode()" class="text-indigo-600 font-bold hover:underline">Daftar disini</a>
            </p>
        </div>

        <div id="registerForm" class="hidden">
            <div class="space-y-4">
                <input type="text" id="regUser" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="Buat Username">
                <input type="password" id="regPass" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="Buat Password">
                <button onclick="handleRegister()" class="w-full bg-gray-900 text-white font-medium py-2.5 rounded-lg hover:bg-black transition shadow-sm">
                    Buat Akun Baru
                </button>
            </div>
            <p class="text-center text-sm text-gray-600 mt-6">
                Sudah punya akun? <a href="#" onclick="toggleMode()" class="text-indigo-600 font-bold hover:underline">Login disini</a>
            </p>
        </div>
    </div>

    <script>
        // Cek apakah user datang dari tombol "Daftar Sekarang" di landing page
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('mode') === 'register') {
                toggleMode();
            }
        }

        function toggleMode() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
            
            // Ubah Judul Halaman
            const isReg = !document.getElementById('registerForm').classList.contains('hidden');
            document.getElementById('pageTitle').innerText = isReg ? 'Buat Akun Baru' : 'Masuk Akun';
        }

        async function handleLogin() {
            const u = document.getElementById('loginUser').value;
            const p = document.getElementById('loginPass').value;
            if(!u || !p) return alert("Isi semua kolom!");

            try {
                const res = await fetch('http://localhost:3000/login', {
                    method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({username:u, password:p})
                });
                const data = await res.json();
                
                if (data.success) {
                    localStorage.setItem('user_id', data.user.id);
                    localStorage.setItem('role', data.user.role);
                    // Redirect sesuai role
                    window.location.href = data.user.role === 'admin' ? 'admin.html' : 'user.html';
                } else {
                    alert(data.message);
                }
            } catch(e) { alert('Gagal menghubungi server'); }
        }

        async function handleRegister() {
            const u = document.getElementById('regUser').value;
            const p = document.getElementById('regPass').value;
            if(!u || !p) return alert("Isi semua kolom!");

            try {
                const res = await fetch('http://localhost:3000/register', {
                    method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({username:u, password:p})
                });
                const data = await res.json();

                if (res.ok) { 
                    alert('Registrasi Berhasil! Silakan Login.'); 
                    window.location.href = 'login.html'; // Refresh ke mode login default
                }
                else alert(data.message);
            } catch(e) { alert('Gagal menghubungi server'); }
        }
    </script>
</body>
</html>
